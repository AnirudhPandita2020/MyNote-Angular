<div [hidden]="!hideContent">
    <div class="lottie-animation mt-10 d-flex justify-content-center">
      <ng-lottie [styles]="'transform: translateX(40%) scale(0.75);'"
        [options]="options" 
        (animationCreated)="onAnimate($event)"
        width="300px"
        height="250px"
        >
      </ng-lottie>
    
    </div>
    <div class="d-flex justify-content-center row">
    <h5 class="d-flex justify-content-center p-xl-3">Looks empty? Try adding one!</h5>
    <button class="col-2 btn btn-outline-success d-flex justify-content-center align-items-center" type="button" (click)="onAddClicked(true)">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
      <span class="m-1">Add Note</span>
      
    </button>
  </div>
    
  </div>
