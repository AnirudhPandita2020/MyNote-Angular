<div>
  <br>
  <h3>Your notes:</h3>
</div>
<div *ngFor="let note of noteList;">
    <a href="#" class="list-group-item list-group-item-action" aria-current="true">
        <div class="d-flex w-100 justify-content-between">
          
          <h5 class="mb-1">Title : {{note.Title}}</h5>
        </div>
        <p class="mb-1">Description : {{note.Description}}</p>
        <small>Created On : {{note.CreatedOn}}</small><br>
        <small>Completed: {{note.CompletedOn !== null}}</small>
        <div class="d-flex justify-content-between pt-3 col-3">
          <button (click)="onMarkAsCompleteClick(note)" class="btn btn-outline-success">Mark as complete</button>
          <button (click)="onDeleteClick(note)" class="btn btn-outline-danger">Delete task</button>
        </div>
        <hr>
      </a>
</div>
