<div [hidden]="!toggleAddNoteView">
    <div class="mb-3" >
        <label for="title" class="form-label">Title</label>
        <input [(ngModel)]='title' type="text" class="form-control" id="title" placeholder="Homework to do...">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea [(ngModel)]='description' class="form-control" placeholder="lots of home work to do" id="description" rows="3" [rows]="3"></textarea>
    </div>
    <div class="d-flex justify-content-center">
        <button  class="col-4 btn btn-outline-success d-flex justify-content-center align-items-center" type="button" (click)="addNewNote()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg>
            <span class="m-1">Add Note</span>
            
          </button>
    </div>
</div>
